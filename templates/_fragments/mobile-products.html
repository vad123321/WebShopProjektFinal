{% load static %}
<section id="mobile-products" class="product-store position-relative padding-large no-padding-top">
    <div class="container">
        <div class="row">
            <div class="display-header d-flex justify-content-between pb-3">
                <h2 class="display-7 text-dark text-uppercase">Smartphones</h2>
                <div class="btn-right">
                    <a href="/catalog?category=2" class="btn btn-medium btn-normal text-uppercase">Go to Shop</a>
                </div>
            </div>
            <div class="swiper product-swiper">
                <div class="swiper-wrapper" id="gallery">
                <!-- <div class="row" id="gallery"> -->
                    {% for product in mobile_products %}
                    <div class="swiper-slide">
                        <div class="product-card position-relative">
                            <div class="image-holder">
                                <img src="/media/{{ product.photo }}" alt="{{ product.name }}" class="img-fluid">
                            </div>
                            <div class="cart-concern position-absolute">
                                <div class="cart-button d-flex flex-column gap-2">
                                    <a href="/catalog?category=2" class="btn btn-medium btn-black">
                                        Go to Shop
                                    </a>
                                </div>
                            </div>
                            <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
                                <h3 class="card-title text-uppercase">
                                    <a href="/catalog/shop/{{ product.id }}/">{{ product.name }}</a>
                                </h3>
                                <span class="item-price text-primary">${{ product.price }}0 </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

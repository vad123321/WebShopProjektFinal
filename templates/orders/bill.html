{% extends '_layouts/base.html' %}

{% block content %}
    <div class="content-panel">
        <div class="section">
		<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- ------------------------------------------------------------ -->
                    {% for order in final_list %}
                        <div class="card mb-3 col-md-4">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="/media/{{ order.product_photo }}" alt="..."
                                        width="100%" class="img-fluid rounded-start">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h4 class="card-title" style="color: purple;">
                                            {{ order.product_name }}
                                        </h4>
                                        <h5 style="color: darkcyan;">
                                            Category: {{ order.category_name }}
                                        </h5>
                                        <h4 style="color: blue;">
                                            {{ order.product_price }} usd
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                    <br style="clear: both;">
                    <br>
                    <h4 style="color: gray; text-align: center;">
                        Загальна вартість:
                        <span style="color: red;">
                            {{ total_price }} usd
                        </span>
                    </h4>

                    <br>
                    <p style="text-align: center;">
                        <a href="/orders/confirm/{{ init_list }}" class="btn btn-success">
                            Підтвердити замовлення
                        </a>
                        &nbsp;
                        <a href="/orders" class="btn btn-primary">
                            Повернутись до кошика
                        </a>
                    </p>
					<!-- ------------------------------------------------------------ -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
    </div>
{% endblock %}
